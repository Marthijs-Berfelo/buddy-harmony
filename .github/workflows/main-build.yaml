name: Build MAIN
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Check Token
        id: get_token
        run: |
          echo "TKN [${{ secrets.RELEASE_APP_TOKEN }}]"
  test:
    name: QA
    uses: ./.github/workflows/job.test.yaml
  build:
    name: Build
    needs:
      - test
    uses: ./.github/workflows/job.build.yaml
  release:
    name: Release
    needs:
      - test
      - build
    uses: ./.github/workflows/job.release.yaml
    secrets:
      RELEASE_TOKEN: ${{ secrets.RELEASE_APP_TOKEN }}
