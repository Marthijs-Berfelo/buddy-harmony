name: Test
on:
  workflow_call:
    secrets:
      COVERAGE_COMMENT:
        required: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: 'test-results/**/*.xml'
      - name: QA Report
        id: coverageComment
        uses: MishaKav/jest-coverage-comment@v1.0.18
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: QA Results
          summary-title: Test results
          badge-title: Coverage
          hide-comment: false
          create-new-comment: true
          hide-summary: false
          junitxml-title: Unit tests
          junitxml-path: ./test-results/TEST-junit.xml
      - name: Create the Badge
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: schneegans/dynamic-badges-action@v1.4.0
        with:
          auth: ${{ secrets.COVERAGE_COMMENT }}
          gistID: cf80179d3c1077b9c719e9e737992d38
          filename: buddy-harmony__main.json
          label: Coverage
          message: ${{ steps.coverageComment.outputs.coverage }}%
          color: ${{ steps.coverageComment.outputs.color }}
          namedLogo: typescript
