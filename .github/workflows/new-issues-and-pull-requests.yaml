name: Add issues and Pull requests to project

on:
  pull_request:
    types:
    - opened
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.1.0
        with:
          project-url: https://github.com/users/Marthijs-Berfelo/projects/1
          github-token: ${{ secrets.PROJECT_ADD_TOKEN }}
