name: Add pull-requests to project

on:
  workflow_run:
    workflows:
      - 'Check new PR for project'
    types:
      - completed

jobs:
  add-pr-to-project:
    name: Add pull-request to project
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Add projects beta
        uses: sunadoi/add-projects-beta@v1
        with:
          project-owner: 'Marthijs-Berfelo'
          project-number: 1
          github-token: ${{ secrets.PROJECT_ADD_TOKEN }}
          content-id: ${{ github.event.pull_request.node_id }}
